# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family      CommitMono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14.0

#: }}}

#: Cursor customization {{{

cursor_shape block

cursor_blink_interval -1

#: }}}

#: Scrollback {{{

scrollback_lines 10000

#: }}}

#: Mouse {{{

mouse_hide_wait 3.0

url_style curly

open_url_with default

url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

detect_urls yes

copy_on_select clipboard

strip_trailing_spaces smart

select_by_word_characters @-./_~?&=%+#

select_by_word_characters_forward


#: }}}

#: Performance tuning {{{

repaint_delay 10

input_delay 2

sync_to_monitor yes

#: }}}

#: Window layout {{{

remember_window_size  yes

window_margin_width 5


#: }}}

#: Panes config - tmux like {{{{

# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
# map ctrl+alt+k launch --location=hsplit --cwd=current

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
# map ctrl+alt+l launch --location=vsplit --cwd=current

# Rotate the current split, chaging its split axis from vertical to
# horizontal or vice versa
# map ctrl+shift+r layout_action rotate

# Move the active window in the indicated direction
# map ctrl+shift+h move_window left
# map ctrl+shift+l move_window right
# map ctrl+shift+k move_window up
# map ctrl+shift+j move_window down

# Switch focus to the neighboring window in the indicated direction
# map ctrl+h neighboring_window left
# map ctrl+l neighboring_window right
# map ctrl+k neighboring_window up
# map ctrl+j neighboring_window down

# Switch tabs
# map ctrl+cmd+l next_tab
# map ctrl+cmd+h previous_tab

# Zoom current pane
# map ctrl+alt+z toggle_layout stack

# enabled_layouts tall:bias=50;full_size=1;mirrored=false

#}}}}

#: Tab bar {{{

tab_bar_style powerline

tab_switch_strategy previous

tab_separator " â”‡"

#: }}}

#: Color scheme {{{

background_opacity 1

#: }}}
#
#: OS specific {{{

macos_option_as_alt yes

#: }}}


# BEGIN_KITTY_THEME
# Tokyo Night Moon
include current-theme.conf
# END_KITTY_THEME
